<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Create Your Blog.</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="editor.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="banner">
    <input type="file" accept="image/*" id="banner-upload" hidden>
    <label for="banner-upload" class="banner-upload-btn"><img src="../Resources/upload.png.png"
        alt="upload banner"></label>
  </div>

  <div class="blog">
    <textarea type="text" class="title" placeholder="Blog title."></textarea>
    <textarea type="text" class="article" placeholder="Start writing content here........"></textarea>
  </div>

  <div class="action">
    <button type="button" class="btn btn-success">Publish</button>
    &nbsp; <input type="file" accept="image/*" id="image-upload" hidden>
    <label for="image-upload" class="btn gey upload-btn">Upload images</label>&nbsp;
  </div>
  <script src="editor.js"></script>
</body>

</html>
